<HTML>
<HEAD>
<TITLE>The Live Output</title>

<SCRIPT LANGUAGE="JavaScript">
<!--

if (window == top)
  top.location.href = "index.html";

function isRelated() {
  for (var i = 1; i < 51; i++) {
    if (ar[i].inuse) return 1;
  }
  return 0;
}

function printCode() {
  var startError = '<TABLE BORDER="0" CELLPADDING="5" CELLSPACING="0"><TR  BGCOLOR="#996699"><TD ALIGN="center"><FONT FACE="Arial,Helvetica,Verdana" SIZE="-1">The Live Output</FONT></TD></TR><TR  BGCOLOR="#cc99cc"><TD>';
  var endError = '</TD></TR></TABLE>';
  if (parent.isRelated()) {
    var errors = parent.relatedError();
    if (errors != "") {
      document.write(startError + errors + endError);
      return;
    }
    d2JS()
    d2HTML();
  } else {
    var errors = parent.singleError();
    if (errors != "") {
      document.write(startError + errors + endError);
      return;
    }
    d1JS();
    d1HTML();
  }
  document.write('<FONT FACE="Arial,Helvetica,Verdana" SIZE="-1">Note that this live demonstration, unlike the actual output, always loads the selected site in a new window.</FONT>');
}

targetWin = 5;

function d1JS() {
  document.writeln('<' + 'SCRIPT LANGUAGE="JavaScript">');
  document.writeln('<!--');
  document.writeln();
  document.writeln('function load(form) {');
  document.writeln('  var url = form.list.options[form.list.selectedIndex].value;');
  document.write('  if (url != "") ');
  if (targetWin == 0)
    document.writeln('location.href = url;')
  else if (targetWin == 1)
    document.writeln('parent.frames[' + parent.frameIndex + '].location.href = url;')
  else if (targetWin == 2)
    document.writeln('parent.location.href = url;')
  else if (targetWin == 3)
    document.writeln('top.location.href = url;')
  else if (targetWin == 4)
    document.writeln('open(url, "' + parent.windowName + '");')
  else if (targetWin == 5)
    document.writeln('open(url);');
  document.writeln('  return false;');
  document.writeln('}');
  document.writeln();
  document.writeln('// -->');
  document.writeln('<' + '/SCRIPT>');
}

function d2JS() {
  document.writeln('<' + 'SCRIPT LANGUAGE="JavaScript">');
  document.writeln('<!--');
  document.writeln();
  document.writeln('var supported = (window.Option) ? 1 : 0;');
  document.writeln();
  document.writeln('if (supported) {');
  document.writeln('  var active;');
  document.writeln('  var ar = new Array();');
  for (var i = 0; i < parent.menuCount(0); i++) {
    document.writeln();
    document.writeln('  ar[' + i + '] = new Array();');
    for (var j = 0; j < parent.menuCount(i + 1); j++) {
      document.writeln('  ar[' + i + '][' + j + '] = new makeOption("' + parent.ar[i + 1][j].name + '", "' + parent.ar[i + 1][j].url + '");');
    }
  }
  document.writeln('}');
  document.writeln();
  document.writeln('function makeOption(text, url) {');
  document.writeln('  this.text = text;');
  document.writeln('  this.url = url;');
  document.writeln('}');
  document.writeln();
  document.writeln('function relate(form) {');
  document.writeln('  if (!supported) {');
  document.writeln('    load(form, "topics");');
  document.writeln('    return;');
  document.writeln('  }');
  document.writeln('  var options = form.list.options;');
  document.writeln('  for (var i = options.length - 1; i > 0; i--) {');
  document.writeln('    options[i] = null;');
  document.writeln('  }');
  document.writeln('  var curAr = ar[form.topics.selectedIndex];');
  document.writeln('  for (var j = 0; j < curAr.length; j++) {');
  document.writeln('    options[j] = new Option(curAr[j].text, curAr[j].url);');
  document.writeln('  }');
  document.writeln('  options[0].selected = true;');
  document.writeln('}');
  document.writeln();
  document.writeln('function load(form, name) {');
  document.writeln('  var url = form[name].options[form[name].selectedIndex].value;');
  document.write('  if (url != "") ');
  if (targetWin == 0)
    document.writeln('location.href = url;')
  else if (targetWin == 1)
    document.writeln('parent.frames[' + parent.frameIndex + '].location.href = url;')
  else if (targetWin == 2)
    document.writeln('parent.location.href = url;')
  else if (targetWin == 3)
    document.writeln('top.location.href = url;')
  else if (targetWin == 4)
    document.writeln('open(url, "' + parent.windowName + '");')
  else if (targetWin == 5)
    document.writeln('open(url);');
  document.writeln('  return false;');
  document.writeln('}');
  document.writeln();
  document.writeln('// -->');
  document.writeln('<' + '/SCRIPT>');
}

function d1HTML() {
  var formName = parent.formName();
  var actionCode = "";
  if (parent.cgi == 0)
    actionCode = 'ACTION="http://www.webreference.com/cgi-bin/js/load.pl"'
  else if (parent.cgi == 1)
    actionCode = 'ACTION="' + parent.cgiScript + '"';
  var methodCode = "";
  if (parent.cgi != 2)
    methodCode = ' METHOD="POST"';
  var onSubmitCode = "";
  if (parent.button == 0)
     onSubmitCode = ' onSubmit="return load(this)"';
  var targetCode = "";
  if (parent.cgi != 2) {
    if (targetWin == 1)
      targetCode = ' TARGET="' + parent.frameName + '"'
    else if (targetWin == 2)
      targetCode = ' TARGET="_parent"'
    else if (targetWin == 3)
      targetCode = ' TARGET="_top"'
    else if (targetWin == 4)
      targetCode = ' TARGET="' + parent.windowName + '"'
    else if (targetWin == 5)
      targetCode = ' TARGET="_blank"';
  }
  document.write('<FORM NAME="' + formName + '"' + methodCode + onSubmitCode + targetCode);
  if (actionCode != "") {
    document.writeln();
    document.write(actionCode);
  }
  document.writeln('>');
  var sizeCode = "";
  if (parent.sizeP == 0)
    sizeCode = ' SIZE="' + (parent.sizePnumber + 2) + '"';
  var onChangeCode = "";
  if (parent.live == 0)
    onChangeCode = ' onChange="load(this.form)"';
  document.writeln('<SELECT NAME="list"' + sizeCode + onChangeCode + '>');
  document.writeln('<OPTION VALUE="' + parent.ar[0][0].url + '" SELECTED>' + parent.ar[0][0].name);
  for (var i = 1; i < parent.menuCount(0); i++) {
    document.writeln('<OPTION VALUE="' + parent.ar[0][i].url + '">' + parent.ar[0][i].name);
  }
  document.writeln('</SELECT>');
  if (parent.button == 0)
    document.writeln('<INPUT TYPE="submit" VALUE="' + parent.label + '">')
  else if (parent.button == 1) {
    document.writeln('<A HREF="javascript:load(document[\'' + formName + '\'])">');
    document.write('<IMG SRC="' + parent.butSRC + '"');
    if (parent.butWIDTH) document.write(' WIDTH="' + parent.butWIDTH + '"');
    if (parent.butHEIGHT) document.write(' HEIGHT="' + parent.butHEIGHT + '"');
    if (parent.butALT) document.write(' ALT="' + parent.butALT + '"');
    document.writeln(' BORDER="0"></A>');
  }
  document.writeln('</FORM>');
}

function d2HTML() {

    else if (parent.button == 1) {

      document.write('<IMG SRC="' + parent.butSRC + '"');
      if (parent.butWIDTH) document.write(' WIDTH="' + parent.butWIDTH + '"');
      if (parent.butHEIGHT) document.write(' HEIGHT="' + parent.butHEIGHT + '"');
      if (parent.butALT) document.write(' ALT="' + parent.butALT + '"');
      document.writeln(' BORDER="0"></A>');
    }
  }
  document.writeln();
  document.writeln('</FORM>');
}
