<HEAD>

<META NAME="description" CONTENT="If your site is in frames, you'll love this neat script.  You can create a button in one frame and have it change the location of the other frame!  Awesome!">

<BODY>
<center>
<form>
<input type=button value="Change!" OnClick="parent.frameNavig()">
</form>
</center>
